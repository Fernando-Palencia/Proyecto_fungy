{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Registrate</title>
    
</head>


<div id="img_fondo">
<body>
    <div class="container">
        <h1>Registrate</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <h2>¿Ya tienes una cuenta?</h2>
        <a href="{% url 'login' %}" class="register">Inicia sesión</a>
    </div>
</div>
</body>
</html>
