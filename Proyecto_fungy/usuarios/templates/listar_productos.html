{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/productos.css' %}">
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
    <link rel="stylesheet" href="{% static 'css/lista_productos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <div class="navbar">
            <img class="logo" src="{% static 'img/logo1.1.svg' %}" alt="logo">
            <a href="{% url 'index' %}" class="btn Inicio">Inicio</a>
            <a href="{% url 'listar_productos' %}" class="btn">Productos</a>
            <a href="{% url 'paso_paso' %}" class="btn">Paso a paso</a>
            <a href="{% url 'capacitaciones' %}" class="btn">Capacitaciones</a>
            <a href="{% url 'conocenos' %}" class="btn">Conocenos</a>
            <a href="{% url 'blog' %}" class="btn">Blog</a>
            <div class="carrito"><i class="bi bi-cart2"></i></div>
            <a href="{% url 'login' %}" class="login">Iniciar Sesion</a>
            <!-- Aquí está el botón que agregué -->
        </div>
    </header> 
    <div id="img_fondos">
<body>
    <h1 class="titulo">Lista de Productos</h1>
    <div class="container">
        {% for producto in productos %}
        <div class="card">
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
            <div class="card-info">
                <h2>{{ producto.nombre }}</h2>
                <p>{{ producto.categoria }}</p>
                <p>${{ producto.precio }}</p>
                <a href="{% url 'que_mas' %}" >
                <button class="ver-mas">Ver más</button>
            </a>
                <!-- <a href="{% url 'eliminar-producto' producto.id %}">Eliminar</a> |
                <a href="{% url 'editar_producto' producto.id %}">Editar</a> -->
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="texto-adicional">
    <img class="logo2" src="{% static 'img/logo1.1.svg' %}" alt="logo">
    <p class="copyright"> &copy; 2024 POR TEGIDO FUNGI<br></p>
</div>
</body>
</html>
